<div id="bookmark-container">
    <table class="table" style="width: 100%">
      <thead>
        Bookmarks
      </thead>
      <thead>

      </thead>
      <tbody>
        <tr class="container" *ngFor="let bookmark of bookmarks; let i = index">
          <td>
            <button mat-raised-button color="primary" class="link">
              {{ bookmark.ticketId }}. {{bookmark.userId}} <br />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <form>
   <input class="form-control" type="text" id="userId" name="userId" #userId placeholder="Search..." />
   <button (click)="getBookmarksForUserId(userId.value)">Search</button>
  </form>
